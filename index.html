<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Max Puras">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="body">
<div class="page">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <ul class="cards__items">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Max Puras</p>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editProfile">
                <input class="popup__input popup__input_title" type="text" name="name" placeholder="Имя"
                       id="input-title" required minlength="2" maxlength="40">
                <span class="popup__error popup__error_input-title"></span>
                <input class="popup__input popup__input_subtitle" type="text" name="about" placeholder="О себе"
                       id="input-subtitle" required minlength="2" maxlength="200">
                <span class="popup__error popup__error_input-subtitle"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="addCard">
                <input class="popup__input popup__input_card-name" type="text" name="name" placeholder="Название"
                       id="card-name" required minlength="2" maxlength="30">
                <span class="popup__error popup__error_card-name"></span>
                <input class="popup__input popup__input_card-link" type="url" name="link"
                       placeholder="Ссылка на картинку" id="card-link" required>
                <span class="popup__error popup__error_card-link"></span>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__container popup__container_image">
            <img class="popup__image-item" src="#" alt="">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

</div>

<template id="card-template">
    <li class="cards__item">
        <img class="cards__image" src="#" alt="">
        <h2 class="cards__title"></h2>
        <button class="cards__reaction" type="button"></button>
        <button class="cards__garbage" type="button"></button>
    </li>
</template>

<script src="scripts/data.js"></script>
<script src="scripts/validate.js"></script>
<script src="scripts/index.js"></script>

</body>
</html>
