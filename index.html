<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Max Puras">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="body">
<div class="page">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <ul class="cards__items">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Max Puras</p>
    </footer>

    <div class="popup-profile">
        <div class="popup-profile__container">
            <button class="popup-profile__close-button" type="button"></button>
            <h2 class="popup-profile__title">Редактировать профиль</h2>
            <form class="popup-profile__form" name="Окно редактирования профайла">
                <input class="popup-profile__input popup__input_title" type="text" name="Имя">
                <input class="popup-profile__input popup__input_subtitle" type="text" name="Описание">
                <button class="popup-profile__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-image">
        <div class="popup-image__container">
            <button class="popup-image__close-button" type="button"></button>
            <h2 class="popup-image__title">Редактировать профиль</h2>
        </div>
    </div>

    <div class="popup-add">
        <div class="popup-add__container">
            <button class="popup-add__close-button" type="button"></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup-add__form" name="Окно редактирования профайла">
                <input class="popup-add__input popup__input_title" type="text" name="Имя">
                <input class="popup-add__input popup__input_subtitle" type="text" name="Описание">
                <button class="popup-add__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<template id="card-template">
    <li class="cards__item">
        <img class="cards__image" src="" alt="">
        <h2 class="cards__title"></h2>
        <button class="cards__reaction" type="button"></button>
        <button class="cards__garbage" type="button"></button>
    </li>
</template>

<script src="scripts/index.js"></script>

</body>
</html>
