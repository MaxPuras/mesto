<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Max Puras">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">
    <header class="header">
        <a class="header__logo" href="#"></a>
        <div class="header__line"></div>
    </header>

    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
        <button class="profile__add-button"></button>
    </section>

    <section class="cards">
        <ul class="cards__items">
            <li class="cards__item">
                <img class="cards__image" src="./images/cards/karachaevsk.jpg" alt="Карачаевск">
                <p class="cards__title">Карачаевск</p>
                <button class="cards__reaction"></button>
            </li>
            <li class="cards__item">
                <img class="cards__image" src="./images/cards/elbrus.jpg" alt="Эльбрус">
                <p class="cards__title">Гора Эльбрус</p>
                <button class="cards__reaction"></button>
            </li>
            <li class="cards__item">
                <img class="cards__image" src="./images/cards/dombay.jpg" alt="Домбай">
                <p class="cards__title">Домбай</p>
                <button class="cards__reaction"></button>
            </li>
            <li class="cards__item">
                <img class="cards__image" src="./images/cards/dombay.jpg" alt="Домбай">
                <p class="cards__title">Домбай</p>
                <button class="cards__reaction"></button>
            </li>
            <li class="cards__item">
                <img class="cards__image" src="./images/cards/elbrus.jpg" alt="Эльбрус">
                <p class="cards__title">Эльбрус</p>
                <button class="cards__reaction"></button>
            </li>
            <li class="cards__item">
                <img class="cards__image" src="./images/cards/karachaevsk.jpg" alt="Карачаевск">
                <p class="cards__title">Карачево-Черкессия</p>
                <button class="cards__reaction"></button>
            </li>
        </ul>
    </section>

    <footer class="footer"></footer>
</div>
</body>
</html>
